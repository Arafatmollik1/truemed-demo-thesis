<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BarCode Reader Blockchain</title>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,
        h1,
        h5 {
            font-family: "Raleway", sans-serif
        }
        
        body,
        html {
            height: 100%
        }
        
        .bgimg {
            background-image: url('https://www.w3schools.com/w3images/ onepage_restaurant.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">

</head>

<body>

    <div class="bgimg w3-display-container w3-text-white">
        <div class="w3-display-middle">
            <section class="container" id="demo-content" style="text-align: center;">
                <h1 class="title">Scan Barcode </h1>
                <h2>Your Account is <span id="account"></span></h2>
                <h2>Admin Account is <span id="admin"></span></h2>


                <div>
                    <a class="button" id="startButton">Scan</a>
                    <a class="button" id="checkButton">Check</a>

                </div>

                <div>
                    <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
                </div>
                <a class="button" id="resetButton">Reset</a>

                <div id="sourceSelectPanel" style="display:none">
                    <label for="sourceSelect">Change video source:</label>
                    <select id="sourceSelect" style="max-width:400px">
        </select>
                </div>

                <label>Result:</label>
                <pre><code id="result"></code> 
                <code id="resultOwner"></code></pre>

            </section>
        </div>


    </div>

</body>

</html>
